<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Index Proyecto </title>
    <link id="tema" rel="stylesheet" type="text/css" href="css/verde.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" type="text/css" href="css/stlyes.css" />
</head>

<body>
    <div id="cambiar-tema">
        <div id="verde"></div>
        <div id="rojo"></div>
        <div id="azul"></div>
    </div>
    <section id="global">
        <header>
            <!-- Logo -->
            <div id="logo">
                Proyecto con JS
            </div>
            <div class="clearFix">

            </div>
            <!-- Nav Bar -->
            <nav id="menu">
                <ul>
                    <li><a href="html/reloj.html"> INICIO </a></li>
                    <li><a href="#"> RELOJ </a></li>
                    <li><a href="html/sobreMi.html"> SOBRE MI </a></li>
                    <li><a href="#"> CONTACTO </a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/1.jpg" title="Funky roots"></div>
                <div><img src="img/2.jpg" title="The long and winding road"></div>
                <div><img src="img/3.jpg" title="Happy trees"></div>
            </div>
        </div>

        <!-- Contenido -->
        <section id="content">

            <!-- Articulos -->
            <div id="posts">

            </div>

            <!-- SideBar -->
            <aside id="sidebar">
                <div id="info">
                    <h4>¿Quien Soy?</h4>
                    <img src="img/img P.jpg" />
                    <p> Hola, Registrate e Inicia Sesion :)</p>
                    <hr>
                    <div id="registro">
                        <form id="Re" onsubmit="return false;">
                            <h4> Registro </h4>
                            <div>
                                <div>
                                    <label> Usuario </label>
                                </div>
                                <input type="text" id="usuR" />
                            </div>

                            <div>
                                <div>
                                    <label> Contraseña </label>
                                </div>
                                <input type="password" id="passR" />
                            </div>

                            <input type="submit" id="registro" value="Entrar" />
                        </form>
                    </div>
                    <div id="login">
                        <form id="Lg" onsubmit="return false;">
                            <h4> Login </h4>
                            <div>
                                <div>
                                    <label> Usuario </label>
                                </div>
                                <input type="text" id="usuL" />
                            </div>

                            <div>
                                <div>
                                    <label> Contraseña </label>
                                </div>
                                <input type="password" id="passL" />
                            </div>

                            <input type="submit" value="Entrar" />
                            <p id="in"></p>
                        </form>
                    </div>
                </div>
            </aside>

            <div class="clearFix">

            </div>
        </section>
        <section id="espacio">
        </section>
    </section>
    <footer>
        Proyecto con Java Script ©
        <a href="#" class="subir"> Volver Arriba </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"
        integrity="sha256-bETP3ndSBCorObibq37vsT+l/vwScuAc9LRJIQyb068=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script type="text/javaScript" src="js/main.js"></script>
</body>

</html>
